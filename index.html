<html>
    <head><title>Joining paragraphs</title><link rel="text/css" href="style.css"></head>
    
    <body>
        <center>
            <h1>Make paragraphs from the input boxes</h1>
            <div style="float: left;">
            <h4>
                <span>1.</span>
                <input type="text" id="para1_input_box_1" placeholder="Input box1">
                <br><br>
                <span>2.</span>
                <input type="text" id="para1_input_box_2" placeholder="Input box2">
                <br><br>
                <span>3.</span>
                <input type="text" id="para1_input_box_3" placeholder="Input box3">
                <br><br>
                <span>4.</span>
                <input type="text" id="para1_input_box_4" placeholder="Input box4">
                <br><br>
                <span>5.</span>
                <input type="text" id="para1_input_box_5" placeholder="Input box5">
                <br><br>
                <span>6.</span>
                <input type="text" id="para1_input_box_6" placeholder="Input box6">
                <br><br>
            </h4>
            <button onclick="getPara_1()" id="get_para1">Get paragraph</button>
            </div>

            <div style="float: right;">
                <h4>
                    <span>1.</span>
                    <input type="text" id="para2_input_box_1" placeholder="Input box1">
                    <br><br>

                    <input type="text" id="para2_input_box_2" placeholder="Input box2">
                    <br><br>
                    <span>3.</span>
                    <input type="text" id="para2_input_box_3" placeholder="Input box3">
                    <br><br>
                    <span>4.</span>
                    <input type="text" id="para2_input_box_4" placeholder="Input box4">
                    <br><br>
                    <span>5.</span>
                    <input type="text" id="para2_input_box_5" placeholder="Input box5">
                    <br><br>
                    <span>6.</span>
                    <input type="text" id="para2_input_box_6" placeholder="Input box6">
                    <br><br>
                </h4>
                <button onclick="getPara_2()" id="get_para2">Get paragraph</button>
                </div>

        </center>
        <br><br>
        <h1 id="show_para_1"></h1>
        <h1 id="show_para_2"></h1>
    </body>
    <script src="main.js"></script>
</html>
